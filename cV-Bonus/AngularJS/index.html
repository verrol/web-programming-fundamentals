<!doctype html>
<!-- The basics -->
<html>

<head>
    <title>My Todo</title>
</head>

<body>
    <h1</h1>
        <p>Welcome : My Todo List</p>
        <form id='myForm'>
            <label for='name'>Description: </label>
            <input type='text' id='description' name="description" placeholder="describe the task here" />
            <select id="progress" name='progress'>
                <option value="0">Not Started</option>
                <option value="1">In Progress</option>
                <option value="2">Completed</option>
            </select>
            <button id='save'>Save</button>
        </form>

        <div id='output'>
            <table id="listing">
                <tr>
                    <th>#</th>
                    <th>Description</th>
                    <th>Progress</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Pick up 1g of Milk</td>
                    <td>Not Started</td>
                    <td>
                        <button id="delete">Delete</button>
                        <button id="edit">Edit</button>
                    </td>
                </tr>
            </table>
        </div>

</body>

</html>
