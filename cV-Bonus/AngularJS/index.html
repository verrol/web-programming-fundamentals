<!doctype html>
<!-- The basics -->
<html>

<head>
    <title>My Todo</title>
</head>

<body>
    <h1>Welcome : My Todo List</h1>
    <p></p>
    <form id='myForm'>
        <label for='name'>Description: </label>
        <input type='text' id='description' name="description" placeholder="describe the task here" />
        <select id="progress" name='progress'>
            <option value="0">Not Started</option>
            <option value="1">In Progress</option>
            <option value="2">Completed</option>
        </select>
        <button onclick="saveTodo(event);">Save</button>
        <button onclick="clearInputs(event);">Clear</button>
    </form>
    <hr/>
    <div id='output'>
        <table border="1" cellpadding="5px">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Description</th>
                    <th>Progress</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="listing">
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>

</html>
