<!DOCTYPE html>
<html lang="en" ng-app="DemoApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Simple Calculator - Using Angular Material UI</title>

    <!-- Material -->
    <!-- Angular Material CSS now available via Google CDN; version 0.11.2 used here -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">

</head>

<body ng-controller="MainController">
    <div layout="column">
        <form>
            <div layout="row">
                <md-input-container>
                    <label for=“op1”>Input 1</label>
                    <input ng-model="data.op1" name=“op1” type="number" />
                </md-input-container>

                <md-input-container>
                    <label for="operation"></label>
                    <select name="operation" ng-model="data.oper">
                        <option value="plus">+</option>
                        <option value="minus">-</option>
                        <option value="mul">*</option>
                        <option value="div">/</option>
                    </select>
                </md-input-container>

                <md-input-container>
                    <label for=“op2”>Input 2</label>
                    <input ng-model="data.op2" name=“op2” type="number" />
                </md-input-container>

                <md-button type="submit" class="md-raised md-fab md-primary" ng-click="update(data)">=</md-button>
            </div>
        </form>
        <div layout="row">
            <span><b><i>Result</i>: {{data.result}}</b></span>
        </div>


    </div>


    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>


    <!-- Angular Material Javascript now available via Google CDN; version 0.11.2 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.js"></script>

    <script>
        var app = angular.module('DemoApp', ['ngMaterial']);
        app.controller('MainController', function ($scope) {
            $scope.data = {
                oper: 'plus',
                op1: 5,
                op2: 3
            };

            $scope.update = function (data) {
                var op1 = data.op1;
                var op2 = data.op2;
                var oper = data.oper;

                if ((null !== op1) && (null !== op2)) {
                    switch (oper) {
                    case 'plus':
                        data.result = op1 + op2
                        break;
                    case 'minus':
                        data.result = op1 - op2
                        break;
                    case 'mul':
                        data.result = op1 * op2
                        break;
                    case 'div':
                        data.result = op1 / op2
                        break;
                    }
                }
            }
        });
    </script>
</body>

</html>
