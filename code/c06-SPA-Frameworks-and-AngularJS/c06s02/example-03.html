<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
    <head>
        <title>Teaser - AngularJS Time</title>
    </head>
    <body ng-controller="TimeController">
        <h3>Teaser - Time Demo</h3>
        <div>
            <p>Input text: {{time}}</p>
        </div>
        <!-- Angular Material Dependencies -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script>
            var app = angular.module("MyApp", [])
            function TimeController($scope, $interval, dateFilter){
                $scope.time = ""
                $interval(function(){
                    $scope.time = dateFilter(new Date(), 'medium')
                }, 1000)
            }

            app.controller("TimeController", TimeController);
        </script>
    </body>
</html>
