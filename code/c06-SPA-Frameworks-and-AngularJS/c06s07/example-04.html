<!DOCTYPE html>
<html lang="en" ng-app="ToDoApp">

<head>
  <title>Angular Routing Demo</title>
  <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
  <div id="header">
    <h3>Angular Routing Demo</h3>
    <a href="#/">Home</a> <a href="#/page1">Page 1</a> <a href="#/page2">Page 2</a>
  </div>
  <div id="container" ng-view></div>
  <!-- Angular Material Dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
  <script>
    var app = angular.module("ToDoApp", ['ngRoute'])

    app.config(function ($routeProvider) {

      $routeProvider
        .when("/", {
          templateUrl: "example-04-home.html"
        })
        .when("/page1", {
          templateUrl: "example-04-page1.html"
        })
        .when("/page2", {
          templateUrl: "example-04-page2.html"
        })

      .otherwise("/")
    })

    app.controller("HomeController", function ($scope) {
      $scope.user = "User X"
    });
    app.controller("Page1Controller", function ($scope, $interval) {
      $scope.counter = 0;
      $interval(function () {
        $scope.counter += 1
      }, 1000);
    });
    app.controller("Page2Controller", function ($scope, $interval) {
      $scope.counter = 0;
      $interval(function () {
        $scope.counter += 10
      }, 1000);
    });
  </script>
</body>

</html>
