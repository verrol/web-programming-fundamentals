<!DOCTYPE html>
<html lang="en" ng-app="ToDoApp">

<head>
  <title>Angular To-Do Application</title>
</head>

<body>
  <h3>To-Do Application</h3>
  <div ng-controller="MainController">

    <form>
      Title:
      <input type="text" ng-model="title" />
      <input ng-disabled="!title" type="button" value="Add" ng-click="addItem()" />
    </form>

    <pre>list={{list}}</pre>
  </div>
  <!-- Angular Material Dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script>
    function MyController($scope) {
      $scope.list = [];
      $scope.title = 'Bread';
      $scope.addItem = function () {
        var todoItem = {}
        todoItem.title = $scope.title
        todoItem.status = 'not_started' // started, completed

        $scope.list.push(todoItem);
        $scope.title = '';
      };
    }

    var app = angular.module("ToDoApp", [])
    app.controller("MainController", MyController)
  </script>
</body>

</html>
