<!DOCTYPE html>
<html lang="en" ng-app="ToDoApp">

<head>
  <title>Angular To-Do Application</title>
</head>

<body>
  <h3>To-Do Application</h3>
  <div ng-controller="MainController">

    <form>
      Title:
      <input type="text" ng-model="title" />
      <input ng-disabled="!title" type="button" value="Add" ng-click="addItem()" />
    </form>

    <hr/>
    <table border="1">
      <thead>
        <tr>
          <th>Title</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in list">
          <td>{{item.title}}</td>
          <td>{{item.status}}</td>
          <td><a href="" ng-click="removeItem($index)">X</a></td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- Angular Material Dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script>
    function MyController($scope) {
      $scope.list = [];
      $scope.title = 'Bread';
      $scope.removeItem = function (index) {
        $scope.list.splice(index, 1)
      };

      $scope.addItem = function () {
        var todoItem = {
          title: $scope.title
          , status: 'not_started' // started, completed
        }
        $scope.list.push(todoItem);
        $scope.title = '';
      };
    }

    var app = angular.module("ToDoApp", [])
    app.controller("MainController", MyController)
  </script>
</body>

</html>
